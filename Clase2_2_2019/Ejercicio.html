<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 2</title>
    <script src="./Ejercicio.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <fieldset>
        <legend>Sumar numeros</legend>
        <input type="number" name="" id="num1">
        <input type="number" name="" id="num2">
        <input type="button" value="Sumar" id="sumar">
        <input type="button" value="Sumar y Guardar" id="sumGuarda">
        <hr>
        <Label>Resultado</Label>
        <input type="text" name="" id="resultado">
        <hr>
        <h3>Historial de resultados</h3>
        <table border="2" id="tabla">
            <thead>
                <th>Numero 1</th>
                <th>Numero 2</th>
                <th>Resultado</th>
            </thead>
            <tbody id="CuerpoTabla">
                
            </tbody>
        </table>
    </fieldset>
</body>
</html>
