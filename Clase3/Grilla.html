    <title>Grilla</title>

</head>
<body>
    <br>
    <input type="button" id="btnAgregar" value="Agregar" onclick="agregar()">
    <br>
    <form action="" id = "contenedor" class="fixed" hidden>
        <input type="button" class="Rojo" value="x" onclick="cerrar()">
        <h4>Nombre</h4>
        <input type="text" class="sinError" id="Nombre" placeholder="Tu nombre..">
        <h4>Apellido</h4>
        <input type="text" class="sinError" id="Apellido" placeholder="Tu apellido...">
        <br>
        <input type="button" class="Verde" value="Guardar" onclick="guardar()">
    </form>
    <!--Propiedad hidden, para que aparezca y desaparezca-->
    <h3>Lista de personas</h3>
    <table class="relative1">
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Accion</th>
        </thead>
        <tbody id="cuerpoTabla">
        
        </tbody>
    </table>
</body>
</html>
